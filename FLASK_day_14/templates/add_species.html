<!DOCTYPE html>
<html>
<head>
    <title>Add New Species</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Add a New Species</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}" class="button">Back to Species List</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <form action="{{ url_for('add_species') }}" method="POST">
            <label for="species_name">Species Name:</label>
            <input type="text" id="species_name" name="species_name" required>
            <br>
            <label for="habitat">Habitat:</label>
            <input type="text" id="habitat" name="habitat" required>
            <br>
            <input type="submit" value="Add Species">
        </form>
    </div>
</body>
</html>
