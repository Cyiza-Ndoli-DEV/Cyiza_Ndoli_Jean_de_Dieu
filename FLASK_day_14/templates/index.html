<!DOCTYPE html>
<html>
<head>
    <title>Wildlife Conservation Species</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Wildlife Conservation Species</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('add_species') }}" class="button">Add a New Species</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <ul>
            {% for species in species %}
                <li>{{ species.name }} - Habitat: {{ species.habitat }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
